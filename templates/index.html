<!DOCTYPE html>
<html>
<head>
  <title>Risk Matrix</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 30px;
    }

    h2 {
      margin-top: 0;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    input, select {
      padding: 6px;
      margin: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.primary {
      background: #007bff;
      color: white;
    }

    button.success {
      background: #28a745;
      color: white;
    }

    button.warning {
      background: #ffc107;
    }

    button.danger {
      background: #dc3545;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f1f1f1;
    }

    .low { background: #d4edda; }
    .some { background: #fff3cd; }
    .high { background: #f8d7da; }

    .actions a {
      margin-left: 8px;
      text-decoration: none;
      color: #dc3545;
    }
  </style>
</head>
<body>
    <div class="card">
  <button class="primary" onclick="toggleAdd()">âž• Add Project</button>
</div>
<div class="card" id="addPanel" style="display:none">
<h2>Add Project</h2>

  <form method="post" action="/add">
    <input name="name" placeholder="Project name" required>

    {% for d in domains %}
      <select name="{{ d }}">
        <option value="low">Low</option>
        <option value="some">Some</option>
        <option value="high">High</option>
      </select>
    {% endfor %}

    <br><br>
    <textarea name="comments" placeholder="Comments" rows="3" style="width:100%"></textarea>

    <br><br>
    <button class="success" type="submit">Save</button>
  </form>
</div>
<div class="card">
<h2>Projects</h2>

<table>
  <tr>
    <th>Name</th>
    {% for d in domains %}<th>{{ d }}</th>{% endfor %}
    <th>Action</th>
  </tr>

  {% for p in projects %}
  <tr id="row-{{ p['id'] }}">
    <form method="post" action="/update/{{ p['id'] }}">
      
      <!-- Name -->
      <td>
        <span class="view">{{ p["name"] }}</span>
        <input class="edit" name="name" value="{{ p['name'] }}" hidden>
      </td>

      <!-- Domains -->
      {% for v in p["values"] %}
      <td class="{{ v }}">
        <span class="view">{{ v }}</span>
        <select class="edit" name="{{ domains[loop.index0] }}" hidden>
          <option value="low" {% if v=='low' %}selected{% endif %}>Low</option>
          <option value="some" {% if v=='some' %}selected{% endif %}>Some</option>
          <option value="high" {% if v=='high' %}selected{% endif %}>High</option>
        </select>
      </td>
      {% endfor %}

      <!-- Actions -->
      <td>
        <button type="button" onclick="editRow('{{ p['id'] }}')" class="view">Edit</button>
        <button type="submit" class="edit" hidden>Save</button>
        <button type="button" onclick="cancelEdit('{{ p['id'] }}')" class="edit" hidden>Cancel</button>
        <a href="/delete/{{ p['id'] }}" class="view">Delete</a>
      </td>

    </form>
  </tr>
  {% endfor %}
</table>
</div>

<br>
<div class="card">
  <h2>Export</h2>
  <a href="/generate">
    <button class="success">Download PNG</button>
  </a>

  <a href="/generate-pdf">
    <button class="warning">Download PDF</button>
  </a>
</div>
<script>
function editRow(id) {
  document.querySelectorAll(`#row-${id} .view`).forEach(e => e.hidden = true);
  document.querySelectorAll(`#row-${id} .edit`).forEach(e => e.hidden = false);
}

function cancelEdit(id) {
  document.querySelectorAll(`#row-${id} .view`).forEach(e => e.hidden = false);
  document.querySelectorAll(`#row-${id} .edit`).forEach(e => e.hidden = true);
}
function toggleAdd() {
  const panel = document.getElementById("addPanel");
  panel.style.display = panel.style.display === "none" ? "block" : "none";
}
</script>
</body>
</html>
